<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASTRAPIA — Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display: grid; 
      place-items: center;
      overflow: hidden;

      /* גרדיאנט מותאם יותר לקצוות של הבאנר */
      background: linear-gradient(90deg,
        #23cedb 0%,
        #42b6d2 55%,
        #5c7bdf 100%
      );

      /* גיבוי כדי שלא יצוץ “פס” בקצה בגלל עיגול פיקסלים */
      background-color: #5c7bdf;
    }
    
 img{
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  object-position: center;
  display: block;

  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: 100% 100%;
  mask-repeat: no-repeat;
  mask-size: 100% 100%;

  /* Feather עדין מאוד לשני הצדדים בלבד */
  -webkit-mask-image: linear-gradient(to right,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 7%,
    rgba(0,0,0,1) 93%,
    rgba(0,0,0,0) 100%
  );
  mask-image: linear-gradient(to right,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 7%,
    rgba(0,0,0,1) 93%,
    rgba(0,0,0,0) 100%
  );
}



  </style>
</head>
<body>
  <img src="astrapia_site_soon_banner.png" alt="ASTRAPIA Coming Soon" />
</body>
</html>
