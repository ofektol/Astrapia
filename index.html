<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASTRAPIA — Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display: grid;
      place-items: center;
      overflow: hidden;

      /* רקע "המשך" נקי במקום בלר */
      background: linear-gradient(90deg, #2fd6cf 0%, #6b63d7 100%);
    }

    img{
      width: 100vw;
      height: 100vh;
      object-fit: contain;     /* מציג את כל התמונה */
      object-position: center;
      display: block;

      /* נותן תחושה שהבאנר "יושב" על הרקע בלי פסים */
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.25));
    }
  </style>
</head>
<body>
  <img src="astrapia_site_soon_banner.png" alt="ASTRAPIA Coming Soon" />
</body>
</html>
