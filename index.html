<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASTRAPIA — Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      background: #000;
    }

    /* רקע מטושטש */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url("astrapia_site_soon_banner.png") center / cover no-repeat;
      filter: blur(26px) saturate(1.25) brightness(1.1);
      transform: scale(1.14);
      opacity: 1;
      z-index: 0;
    }

    /* במקום שכבת שחור אחידה — וינייט עדין שמרגיש טבעי */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.06) 55%,
        rgba(0,0,0,0.14) 100%);
      z-index: 1;
    }

    img{
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
    }
  </style>
</head>
<body>
  <img src="astrapia_site_soon_banner.png" alt="ASTRAPIA Coming Soon" />
</body>
</html>
