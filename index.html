<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASTRAPIA — Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display: grid; 
      place-items: center;
      overflow: hidden;

      /* גרדיאנט מותאם יותר לקצוות של הבאנר */
      background: linear-gradient(90deg,
        #23cedb 0%,
        #42b6d2 55%,
        #5c7bdf 100%
      );

      /* גיבוי כדי שלא יצוץ “פס” בקצה בגלל עיגול פיקסלים */
      background-color: #5c7bdf;
    }
    
    img{
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      display: block;
    
      /* אם עדיין מרגיש “שוליים מודגשים”, תחליש/תכבה את זה */
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.18));
    }
  </style>
</head>
<body>
  <img src="astrapia_site_soon_banner.png" alt="ASTRAPIA Coming Soon" />
</body>
</html>
